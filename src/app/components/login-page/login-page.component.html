<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="col">
        <div id="loginFormContainer" class="d-flex justify-content-center mx-auto row">
            <div id="loginFormHeader">
                <img id="loginFormHeaderLogo" src="../../../assets/logo.png" alt="Logo">
            </div>
            <form class="d-flex row justify-content-center align-items-center" method="post">
                <div id="loginFormBody">
                    <div class="mb-4 col-md-12 form-group">
                        <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg>
                              </div>
                              <input class="form-control mx-auto" id="loginInputEmail" name="email" type="email"/>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="loginInputPassword" class="form-label">Jelszó</label>
                        <input type="password" class="form-control mx-auto" id="loginInputPassword" required>
                    </div>
                </div>
                <div id="loginFormFooter" class="row">
                    <button type="submit" class="btn btn-lg btn-primary col-8 mx-auto">Bejelentkezés</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
