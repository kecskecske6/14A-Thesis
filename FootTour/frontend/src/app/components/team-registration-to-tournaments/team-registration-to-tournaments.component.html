<ng-template [ngIf] = "teamName != ''" [ngIfElse]="teamNameRegister">
  <div class="w-100 mx-auto text-center"><h2 class="ms-4">{{tournamentName}}</h2></div>
  <h3 class="text-center mt-4 ms-3">{{teamName}}</h3>
  <table class="table col-lg-12 mb-5 mt-3 mx-auto">
      <thead>
        <tr>
          <th scope="col" class="text-center col-1">Mezszám</th>
          <th scope="col" class="text-center col-10">Név</th>
          <th scope="col" class="col-1"></th>
        </tr>
      </thead>
      <tbody class="align-middle text-center">
          <tr>
              <th scope="row"><input [(ngModel)] = 'number' type="number" class="w-75 text-center" name="" id="" placeholder="10"></th>
              <td class="text-center"><input [(ngModel)] = 'name' class="w-75" type="text" name="" id="inPlayerName" placeholder="Játékos neve"></td>
              <td class="pb-3 text-start"><i (click)="savePlayer()" class="bi bi-check-circle"></i></td>
          </tr>
          <tr *ngFor="let player of players let i = index" [attr.data-index]="i">
            <th class="align-middle" scope="row">{{player.kit_number}}</th>
            <td class="text-center align-middle">{{player.name}}</td>
            <td><i (click)="deletePlayer(i)" class="bi bi-trash me-3"></i></td>
          </tr>
      </tbody>
  </table>
  <div class="mx-auto text-center ms-3 w-100">
    <input type="submit" (click)="registerTeam()" class="btn btn-primary btn-lg h-100 w-25" value="Regisztráció">
  </div>
</ng-template>
<ng-template #teamNameRegister>
  <div id="teamNameSubmit" class="text-center">
    <h3 class="mb-4">Adja meg a csapat nevét:</h3>
    <div class="col text-center">
      <input type="text" name="" id="" placeholder="Példa csapat" class="row mx-auto w-75 mb-4 text-center" #teamName>
      <input type="button" (click)="saveTeamName(teamName.value)" class="btn btn-primary btn-lg row h-50" value="Véglegesítés">
    </div>
  </div>
</ng-template>
