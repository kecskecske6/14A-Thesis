<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="col">
        <div id="loginFormContainer" class="d-flex justify-content-center mx-auto row">
            <div id="loginFormHeader">
                <img id="loginFormHeaderLogo" src="../../../assets/logo.png" alt="Logo">
            </div>
            <form class="d-flex row justify-content-center align-items-center" method="post">
                <div id="loginFormBody">
                    <div class="mb-4 mt-4 col-md-12">
                        <label for="loginInputEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill d-flex"></i></span>
                            <input id="loginInputEmail" type="email" class="form-control" name="email" placeholder="Email cím">
                        </div>
                    </div>
                    <div class="mb-4 mt-4 col-md-12">
                        <label for="loginInputPassword" class="form-label">Jelszó</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill d-flex"></i></span>
                            <input id="loginInputPassword" type="password" class="form-control" name="password" placeholder="Jelszó">
                        </div>
                    </div>
                </div>
                <div id="loginFormFooter" class="row">
                    <button type="submit" class="btn btn-primary col-8 mx-auto">Bejelentkezés</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
