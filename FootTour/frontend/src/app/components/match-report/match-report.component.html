<div id="container" class="container">
    <div id="head" class="mx-auto">
        <div class="row">
            <h2 class="col text-end">{{team1Name}}</h2>
            <h2 class="col text-center">{{team1Goals}}-{{team2Goals}}</h2>
            <h2 class="col text-start">{{team2Name}}</h2>
        </div>
    </div>
    <hr class="mx-auto">
    <div id="body" class="row text-center">
        <div id="team1name"  class="teamName mt-5">{{team1Name}}</div>
         <table class="table col-lg-12 mb-5 mt-3 mx-auto">
            <thead></thead>
            <tbody>
              <tr *ngFor="let player of team1Players">
                <th class="col-1" scope="row">{{player.kitNumber}}</th>
               <td class="col-6 text-start">{{player.name}}</td>
               <!--  <td class="col-3"><img *ngFor="let number of player.goals" src="../../../assets/match report/ball_icon.png" alt=""></td>
                <td class="col-1"><img *ngIf="player.yellow_card" src="../../../assets/match report/yellow_card.png" alt=""></td>
                <td class="col-1"><img *ngIf="player.red_card" src="../../../assets/match report/red_card.png" alt=""></td> -->
              </tr>
            </tbody>
          </table>
          <div class="teamName mt-5">{{team2Name}}</div>
          <table class="table col-lg-12 mt-3 mx-auto">
              <thead></thead>
              <tbody>
                <tr *ngFor="let player of team2Players">
                    <th class="col-1" scope="row">{{player.kitNumber}}</th>
                    <td class="col-6 text-start">{{player.name}}</td>
                    <!--<td class="col-3"><img *ngFor="let number of player.goals" src="../../../assets/match report/ball_icon.png" alt=""></td>
                    <td class="col-1"><img *ngIf="player.yellow_card" src="../../../assets/match report/yellow_card.png" alt=""></td>
                    <td class="col-1"><img *ngIf="player.red_card" src="../../../assets/match report/red_card.png" alt=""></td>
                  --> 
                </tr>
             </tbody>
            </table> 
            <div>
              <div><h5>Játékvezető: {{refereeName}}</h5></div>
              <!-- {{item.tournament}} -->
            </div>
    </div> 
</div>
