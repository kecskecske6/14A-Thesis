<div id="container" class="container">
    <div id="head" class="mx-auto">
        <div class="row">
            <h2 class="col text-end">ittASöröm</h2>
            <h2 class="col text-center">3-2</h2>
            <h2 class="col text-start">AS Róka</h2>
        </div>
    </div>
    <hr class="mx-auto">
    <div id="body" class="row text-center">
        <div class="teamName mt-5">ittASöröm</div>
        <table class="table col-lg-12 mb-5 mt-3 mx-auto">
            <thead></thead>
            <tbody>
              <tr *ngFor="let number of [0,1,2,3,5,6,7]">
                <th class="col-1" scope="row">1</th>
                <td class="col-6 text-start">Varga Kevin</td>
                <td class="col-3"><img *ngFor="let number of [0,1,2,3]" src="../../../assets/match report/ball_icon.png" alt=""></td>
                <td class="col-1"><img *ngIf="" src="../../../assets/match report/yellow_card.png" alt=""></td>
                <td *ngIf="" class="col-1"><img src="../../../assets/match report/red_card.png" alt=""></td>
              </tr>
            </tbody>
          </table>
          <div class="teamName mt-5">AS Róka</div>
          <table class="table col-lg-12 mt-3 mx-auto">
              <thead></thead>
              <tbody>
                <tr *ngFor="let number of [0,1,2,3,5]">
                  <th class="col-1" scope="row">1</th>
                  <td class="col-6 text-start">Varga Kevin</td>
                  <td class="col-3"><img *ngFor="let number of [0,1,2,3]" src="../../../assets/match report/ball_icon.png" alt=""></td>
                  <td class="col-1"><img *ngIf="" src="../../../assets/match report/yellow_card.png" alt=""></td>
                  <td *ngIf="" class="col-1"><img src="../../../assets/match report/red_card.png" alt=""></td>
                </tr>
              </tbody>
            </table>
    </div>
</div>
